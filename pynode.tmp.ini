[Ethereum]
use = ganache
ganache = ETHEREUM_HOST
local   = ETHEREUM_LOCAL_HOST

[Contracts]
pandora = CONTRACT_PANDORA
worker_node = CONTRACT_WORKER_NODE
hooks = True
abi_path = ../../abi

[Account]
vault = vault/worker_node.pri

[IPFS]
use = infura
store_in = /tmp

[IPFS.infura]
server = IPFS_INFURA_HOST
port = 5001

[IPFS.local]
server = IPFS_LOCALHOST
port = 5001

[IPFS.pandora]
server = IPFS_PANDORA_HOST
port = 5001
